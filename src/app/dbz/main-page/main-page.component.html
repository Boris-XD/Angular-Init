<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
    <div class="col">
        <app-personajes [personajes]="personajes"></app-personajes>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form action="" (ngSubmit)="agregar()">
            <input
                type="text"
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="personaje.nombre"
            >
            <input
                type="number"
                placeholder="Poder"
                name="poder"
                [(ngModel)]="personaje.poder"
            >
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
