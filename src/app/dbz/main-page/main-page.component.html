<h1>Dragon Ball Z</h1>
<hr>
<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <ul>
            <li>Krillin - 700</li>
            <li>Goku - 112121</li>
            <li>Vegeta - 23232</li>
            <li>Bulma - 12312</li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar</h3>
        <hr>
        <form action="" (ngSubmit)="agregar()">
            <input
                type="text"
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="personaje.nombre"
            >
            <input
                type="number"
                placeholder="Poder"
                name="poder"
                [(ngModel)]="personaje.poder"
            >
            <button type="submit">Agregar</button>
        </form>
    </div>
</div>
